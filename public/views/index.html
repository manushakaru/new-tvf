<!DOCTYPE html>

<html>

<head>
    <title> Taxi Visualizer </title>

    <!-- META INFORMATION -->

    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="description" content="Leaflet plugin to animate marker !">
    <meta name="keywords" content="Leaflet MovingMarker marker ewoken github animation">
    <meta name="author" content="Ewoken">

    <!-- CSS -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
      

</head>



<body  >

   
    <main>
        
        <!-- <img id = 'loader'src="img/output.svg"> -->

        <!-- <div id="myDiv"> -->
        <section>
            <div id="map">
            </div>
        </section>

        <div id="basemaps-wrapper" class="leaflet-bar">
            <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
              <option value="http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png">dark_all</option>
              <option value="http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png">light_all</option>
              <option value="http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png">light_nolabels</option>
              <option value="http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png">dark_nolabels</option>
              <option value="https://cartocdn_{s}.global.ssl.fastly.net/base-antique/{z}/{x}/{y}.png">base-antique</option>
              <option value="https://cartocdn_{s}.global.ssl.fastly.net/base-eco/{z}/{x}/{y}.png">base-eco</option>
              <option value="https://cartocdn_{s}.global.ssl.fastly.net/base-flatblue/{z}/{x}/{y}.png">base-flatblue</option>
              <option value="https://cartocdn_{s}.global.ssl.fastly.net/base-midnight/{z}/{x}/{y}.png">base-midnight</option>
            </select>
          </div>

         
          <!-- icon's deffenitions -->
          <div class="colorsetting ">
              <button type="button" onclick="toggleLegend();" >My button</button>
              <div class=" legend">
                  <img src="img/yellow-circle.png" class="icon-img" >
                <p class="icon">Empty trip</p>
                  
                <img src="img/red-circle.png" class="icon-img">
                <p class="icon">Full trip</p>

                
      
              </div>
              
                
          <!-- </div> -->
        </div>
        
    </main>
    <script
			  src="https://code.jquery.com/jquery-3.4.0.min.js"
			  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
              crossorigin="anonymous">
    </script>
		
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="js/MovingMarker.js"></script>
    <!-- <script type="text/javascript" src="js/taxidata.js"></script> -->
    <script type="text/javascript" src="js/script.js"></script>

    <script type="text/javascript" src="js/leaflet-color-markers.js"></script>

        var myVar;
        
        function myFunction() {

        function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("map").style.display = 'block';

        <script>
        showLegend = true;  // default value showing the legend

var toggleLegend = function(){
    if(showLegend === true){
    /* use jquery to select your DOM elements that has the class 'legend' */
       $('.legend').hide(); 
       showLegend = false; 
    }else{
       $('.legend').show();
       showLegend = true; 
    }
}
        </script>
</body>
</body>
</html>
